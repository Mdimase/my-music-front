<section id="login" class="mb-5 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_login">
            <div class="card">
              <div class="card-body text-center">
                <div class="card">
                  <h2>Login</h2>
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="text" formControlName="email" class="form-control" [ngClass]="{'is-invalid': submitted && loginForm.get('email')?.errors}">
                      <div *ngIf="submitted && loginForm.get('password')?.errors" class="invalid-feedback">
                        <div *ngIf="loginForm.get('password')?.errors?.['required']">Email is required</div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="password">password</label>
                      <input type="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid': submitted && loginForm.get('password')?.errors}">
                      <div *ngIf="submitted && loginForm.get('password')?.errors" class="invalid-feedback">
                        <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
                      </div>
                    </div>
                    <div class="form-group">
                      <button [disabled]="loading" class="btn btn-primary">Login</button>
                    </div>
                    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
