<section id="login" class="mb-5 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_login">
            <div class="card">
              <div class="card-body text-center">
                <div class="card">
                  <h2>Login</h2>
                  <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" formControlName="email" placeholder="email" class="form-control" [ngClass]="{'is-invalid': isInvalidField('email')}">
                      <div class="invalid-feedback">
                        <span *ngIf="loginForm.get('email')?.errors?.['required']">Please enter your email</span>
                        <span *ngIf="loginForm.get('email')?.errors?.['minlength']">
                          email must be longer than {{getMin("email")}} characters.
                        </span>
                        <span *ngIf="loginForm.get('email')?.errors?.['pattern']">Please enter email valid</span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="password" class="form-label">password</label>
                      <input type="password" placeholder="*****" formControlName="password" class="form-control" [ngClass]="{'is-invalid': isInvalidField('password')}">
                      <div class="invalid-feedback">
                        <span *ngIf="loginForm.get('password')?.errors?.['required']">Please enter password</span>
                        <span *ngIf="loginForm.get('password')?.errors?.     ['minlength']">
                        UserName must be longer than {{getMin("password")}} characters.
                        </span>
                      </div>
                    </div>
                    <div class="form-group">
                      <button [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
                    </div>
                  </form>
                  <div class="alert alert-danger" *ngIf="error">{{error}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
