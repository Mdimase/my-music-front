<div class="container-fluid px-5">
    <form [formGroup]="filterForm" novalidate (submit)="onSubmit()" class="filter-form">
        <input type="text" class="form-control" placeholder="Author filter" formControlName="author">
        <select class="form-select" formControlName="genre">
            <option *ngFor="let g of genres" [value]="g">{{g}}</option>
        </select>
        <button mdbBtn color="primary" block="true" type="submit">Filter</button>
    </form>
    <div class="row g-5 mt-4 mb-5">
        <div class="col-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let s of songs">
            <app-card [name]="s.name" [author]="s.author" [genre]="s.genre"></app-card>
        </div>
    </div>
</div>
