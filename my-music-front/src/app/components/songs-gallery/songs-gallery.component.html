<div class="container-fluid px-5">
    <form [formGroup]="filterForm" novalidate (submit)="onSubmit()" class="row row-cols-lg-auto mt-4 justify-content-center align-items-center">
        <div class="col-auto" *ngIf="authorTag">
            <div class="chip blue-gradient">
                {{authorInput}}
                <i (click)="onDefault(authorInput,genreInput,'AUTHOR')" class="close fas fa-times pointer"></i>
            </div>
        </div>
        <div class="col-auto" *ngIf="genreTag">
            <div class="chip blue-gradient">
                {{genreInput}}
                <i (click)="onDefault(authorInput,genreInput,'GENRE')" class="close fas fa-times pointer"></i>
            </div>
        </div>
        <div class="col-auto">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Author Search" aria-label="Author" formControlName="author" aria-describedby="basic-addon1">
                <div id="search" class="input-group-text">
                    <mat-icon>search</mat-icon>
                </div>
            </div>
        </div>
        <div class="col-auto">
            <div class="input-group">
                <select class="form-select" formControlName="genre">
                    <option value="" disabled selected>Genre Search</option>
                    <option *ngFor="let g of genres" [ngValue]="g">{{g}}</option>
                </select>
                <div id="search" class="input-group-text">
                    <mat-icon>search</mat-icon>
                </div>
            </div>
        </div>
        <div class="col-auto">
            <button mdbBtn class="btn-filter" block="true" type="submit">search</button>
        </div>
    </form>
    <div class="row g-5 mt-4 mb-5">
        <div class="col-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let s of songs">
            <app-card [name]="s.name" [author]="s.author" [genre]="s.genre"></app-card>
        </div>
    </div>
</div>
