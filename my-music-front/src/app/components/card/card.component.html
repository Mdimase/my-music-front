<div class="card borde">
    <div class="icon-container">
        <img src="../../../assets/icono-play.webp" alt="icono play" class="icon-play">
    </div>
    <img src="" #img
    alt="{{genre}} music logo" class="card-img-top">
    <div class="card-body divisor background-gradient text-white">
        <h4 class="card-title text-center">{{name}}</h4>
        <p class="card-text p-1">Author: {{author}}</p>
        <p class="card-text p-1">Genre: {{genre}}</p>
    </div>
</div>
