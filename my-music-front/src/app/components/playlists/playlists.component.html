<h3>Playlists</h3>

<table>
    <thead>
        <tr>
            <th>Name</th>
        </tr>
    </thead>
    <tbody *ngFor="let playlist of playlists">
        <tr>
          <td> 
            {{ playlist.name }}
           </td>
        </tr>
    </tbody>
</table>

<p><button class="btn btn-primary" (click)="logout()">Log Out</button></p>
