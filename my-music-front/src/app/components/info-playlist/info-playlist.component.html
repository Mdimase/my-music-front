<div class="container-fluid px-5">
    <div class="row g-5 mt-4 mb-5">
        <h2 class="title">{{'Songs of ' + playlistName + ' Playlist'}}</h2>
        <div class="col-12 col-md-6 col-lg-4 col-xl-3">
            <app-card-add [isPlaylist]="false" (addSong)="addSong($event)"></app-card-add>
        </div>
        <div class="col-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let s of songs">
            <app-card [name]="s.name" [author]="s.author" [genre]="s.genre"></app-card>
        </div>
    </div>
</div>
